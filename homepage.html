  <script src="homescript.js"></script>
  <script>
    document.querySelectorAll('.btn-love').forEach(btn => {
      const img = btn.querySelector('img');
      let isFavorite = false;
      btn.addEventListener('click', () => {
        isFavorite = !isFavorite;
        img.src = isFavorite ? 'Yellow_star.png' : 'Black_star.png';
      });
    });

    document.querySelectorAll('.btn-join').forEach(btn => {
      const img = btn.querySelector('img');
      const plus = btn.querySelector('.plus-text');
      let isJoined = false;
      btn.addEventListener('click', () => {
        isJoined = !isJoined;
        img.style.display = isJoined ? 'inline' : 'none';
        plus.style.display = isJoined ? 'none' : 'inline';
      });
    });
  </script>
